<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a4fbeddffc.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <nav>
            <ul>
                <li>Income</li>
                <li>Expense</li>
                <li>Calendar</li>
                <li>Rates</li>
                <li>Settings</li>
            </ul>
        </nav>
        <section class="managmentSection" id="managmentSection">
                <div class="currentNet">
                    <p>Total Balance:</p>
                    <h2 id="totalLeft"></h2>
                </div>
                <ul id="transactionItems">
                    <li class="doNotHover">
                        <button onclick="openNewTransaction()">Add</button>
                        <button onclick="clearData()">remove</button>
                    </li>
                </ul>
        </section>

    </main>

    <section class="addTransaction" id="addTransaction">

        <ul>

            <li>Where: <br>
                <input type="text" id="addTransactionVendorInput">   
            </li>
            
            <li>Amount: <br>
                <input type="number" id="addTransactionPrice">  
            </li>

            <li>Date: <br>
                <input type="date" id="addTransactionDate">
            </li>

            <li>Type: <br>
                <select name="type" id="addTransactionType">
                    <option value="გასავალი" dafault>გასავალი</option>
                    <option value="შემოსავალი">შემოსავალი</option>
                </select>
            </li>

            <li>Currency: <br>
                <select name="type" id="addTransactionCurrency">
                    <option value="Gel" dafault>ლარი</option>
                    <option value="Usd">დოლარი</option>
                    <option value="Eur">ევრო</option>
                </select>
            </li>
            
        </ul>

        <div>
            <button onclick="closeNewTransaction()">Cancel</button>
            <button onclick="storeTransactionData()">Submit</button>
        </div>

    </section>
    
<section class="transactionWrapper">
<article>
    <div class="transactionItemHeader">
        <button class="transactionClose" onclick="transactionCloseFunc()" >X</button>
        <h3 class="transactionItemID">Transaction #</h3>
    </div>

    <div>
        <ul class="itemWrapper">
            <li>
                <svg class="bill_SVG"viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M10.5 11L17 11" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path> <path d="M7 11H7.5" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path> <path d="M7 7.5H7.5" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path> <path d="M7 14.5H7.5" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path> <path d="M17 14.5H16M10.5 14.5H13.5" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path> <path d="M17 7.5H14M10.5 7.5H11.5" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path> <path d="M21 7V6.37006C21 5.17705 21 4.58055 20.842 4.09946C20.5425 3.18719 19.8468 2.47096 18.9606 2.16261C18.4933 2 17.9139 2 16.755 2H7.24502C6.08614 2 5.50671 2 5.03939 2.16261C4.15322 2.47096 3.45748 3.18719 3.15795 4.09946C3 4.58055 3 5.17705 3 6.37006V15M21 11V20.3742C21 21.2324 20.015 21.6878 19.3919 21.1176C19.0258 20.7826 18.4742 20.7826 18.1081 21.1176L17.625 21.5597C16.9834 22.1468 16.0166 22.1468 15.375 21.5597C14.7334 20.9726 13.7666 20.9726 13.125 21.5597C12.4834 22.1468 11.5166 22.1468 10.875 21.5597C10.2334 20.9726 9.26659 20.9726 8.625 21.5597C7.98341 22.1468 7.01659 22.1468 6.375 21.5597L5.8919 21.1176C5.52583 20.7826 4.97417 20.7826 4.6081 21.1176C3.985 21.6878 3 21.2324 3 20.3742V19" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path> </g></svg>
            </li>
            
            <li>
                <label for="transactionType" class="itemType">გასავალი</label>   
            </li>
            <li class="itemAmount">123 Gel</li>
            <li  class="borderline">
                <label for="itemDesc" class="itemDescLabel">აღწერა</label>
                <p class="itemDesc">გადასახადი / თანხა Gel 123</p>
            </li>
        </ul>
    </div>
</article>
    
</section>



</body>
<script src="./script/main.js"></script>
</html>
