<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <nav>
            <ul>
                <li>Income</li>
                <li>Expense</li>
                <li>Calendar</li>
                <li>Rates</li>
                <li>Settings</li>
            </ul>
        </nav>
        <section class="managmentSection" id="managmentSection">
                <div class="currentNet">
                    <p>Total Balance:</p>
                    <h2 id="totalLeft"></h2>
                </div>
                <ul id="transactionItems">
                    <li class="doNotHover">
                        <button onclick="openNewTransaction()">Add</button>
                        <button onclick="clearData()">remove</button>
                    </li>
                </ul>
        </section>

    </main>

    <section class="addTransaction" id="addTransaction">
        <ul>
            <li>Where: <br>
                <input type="text" id="addTransactionVendor">   
            </li>
            <li>Amount: <br>
                <input type="number" id="addTransactionPrice">
            </li>
            <li>Date: <br>
                <input type="date" id="addTransactionDate">
            </li>
            
        </ul>
        <div>
            <button onclick="closeNewTransaction()">Cancel</button>
            <button onclick="storeTransactionData()">Submit</button>
        </div>
    </section>
    
<section class="transactionView" id="transactionView">
    <div>
        <h3 id="transactionID">Transaction: #20</h3>
        <p>Amount: 20 GEL</p>
    </div>
    <ul>
        <li>Where: <br><p>Steam</p></li>
        <li>Amount: <br><p>50 Gel</p></li>
        <li>Date: <br><p>23/10/1996</p></li>
        <li>Left: <br><p>1950 Gel</p></li>
    </ul>
        <!-- <button>Submit</button>
        <button>Cancel</button> -->
</section>



</body>
<script src="./script/main.js"></script>
</html>
