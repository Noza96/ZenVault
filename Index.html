<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <nav>
            <ul>
                <li>Income</li>
                <li>Expense</li>
                <li>Calendar</li>
                <li>Rates</li>
                <li>Settings</li>
            </ul>
        </nav>
        <section class="managmentSection" id="managmentSection">
                <div class="currentNet">
                    <p>Total Balance:</p>
                    <h2 id="totalLeft"></h2>
                </div>
                <ul id="transactionItems">
                    <li class="doNotHover">
                        <button onclick="openNewTransaction()">Add</button>
                        <button onclick="clearData()">remove</button>
                    </li>
                </ul>
        </section>

    </main>

    <section class="addTransaction" id="addTransaction">
        <ul>
            <li>Where: <br>
                <input type="text" id="addTransactionVendor">   
            </li>
            <li>Amount: <br>
                <input type="number" id="addTransactionPrice">  
            </li>
            <li>Date: <br>
                <input type="date" id="addTransactionDate">
            </li>
            <li>Type: <br>
                <select name="type" id="addTransactionType">
                    <option value="გასავალი" dafault>გასავალი</option>
                    <option value="შემოსავალი">შემოსავალი</option>
                </select>
            </li>
            <li>Currency: <br>
                <select name="type" id="addTransactionCurrency">
                    <option value="Gel" dafault>ლარი</option>
                    <option value="Usd">დოლარი</option>
                    <option value="Eur">ევრო</option>
                </select>
            </li>
            
        </ul>
        <div>
            <button onclick="closeNewTransaction()">Cancel</button>
            <button onclick="storeTransactionData()">Submit</button>
        </div>
    </section>
    
<section class="transactionWrapper" id="transactionWrapper">

    
</section>



</body>
<script src="./script/main.js"></script>
</html>
